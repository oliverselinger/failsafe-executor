# Set the default global logging level to INFO or whatever minimal level you want
.level = INFO

# Configure only the package logger
os.failsafe.executor.level = FINE
os.failsafe.executor.handlers = java.util.logging.ConsoleHandler
os.failsafe.executor.useParentHandlers = false

java.util.logging.ConsoleHandler.level = FINE
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.encoding = UTF-8

java.util.logging.SimpleFormatter.format = %1$tF %1$tT.%1$tL %4$s %3$s - %5$s%6$s%n